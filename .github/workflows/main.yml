name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Go in dir
        run: cd  ./devops_obuka_cicd/cicd_basics/java-demo-app/
      - name: List dir
        run: ls
      - name: Run test
        run: chmod +x ./devops_obuka_cicd/cicd_basics/java-demo-app/gradlew
      - name: Run test
        run: ./devops_obuka_cicd/cicd_basics/java-demo-app/gradlew test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Go in dir
        run: cd  ./devops_obuka_cicd/cicd_basics/java-demo-app/
      - name: List dir
        run: ls
      - name: Run build
        run: chmod +x ./devops_obuka_cicd/cicd_basics/java-demo-app/gradlew
      - name: Run build
        run: ./devops_obuka_cicd/cicd_basics/java-demo-app/gradlew build